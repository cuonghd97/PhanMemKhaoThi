{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Coi thi{% endblock title %}
{% block pagecontent %}
<!-- page content -->

    <div class="page-title">
      <div class="title_left">
        <h3>Chấm thi phòng</h3>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">

  </div>

<!-- /page content -->
{% endblock pagecontent %}
{% block js %}
  <script>
    element = document.getElementsByTagName('body')
    element[0].classList.add('nav-md')
  </script>

{% endblock js %}
