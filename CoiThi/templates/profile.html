{% extends 'base.html' %}
{% block title %}
Trang quản lý
{% endblock title %}
{% load staticfiles %}
{% block name %}
{{ username }}
{% endblock name %}

{% block pagecontent %}
<link rel="stylesheet" href="{% static 'build/css/chamtay.css' %}">

<!-- page content -->
<div class="right_col" role="main">
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Sửa thông tin tài khoản</h3>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="x_content">
            <div class="">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <div class="clearfix"></div>
                        </div>
                        <!-- Form sua thong tin -->
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_content">
                                <br />
                                <div id="form-info" data-parsley-validate class="form-horizontal form-label-left">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Tên
                                            cán bộ
                                        </label>
                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                            <input type="text" id="tencanbo" class="form-control col-md-7 col-xs-12"
                                                value="{{ tencanbo }}">
                                        </div>
                                        <input type="hidden" name="id" id="idcanbo" value="{{ id }}">
                                    </div>
                                    <br />
                                    <!-- Mat khau moi -->
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Mật
                                            khẩu mới
                                        </label>
                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                            <input type="password" id="password" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <!-- Nhap lai mat khau -->
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Nhập
                                            lại mật khẩu
                                        </label>
                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                            <input type="password" id="repassword" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button class="btn btn-primary" type="reset">Reset</button>
                                            <button type="button" class="btn btn-success" data-toggle="modal" id="btnluuu">Lưu</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Small modal -->
        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4 id="status" text-align="center"></h4>
                    </div>
                    <center>
                        <button id='btnstatus' class="btn btn-warning">OK</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock pagecontent %}
{% block js %}
<script src="{% static 'vendors/moment/min/moment.min.js' %}"></script>
<!-- bootstrap-datetimepicker -->
<script src="{% static 'vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $('#myDatepicker4').datetimepicker({
            ignoreReadonly: true,
            allowInputToggle: true,
            format: 'DD.MM.YYYY'
        });
    })
</script>
<script src="{% static 'build/js/adminkt/profile.js' %}"></script>
{% endblock js%}
