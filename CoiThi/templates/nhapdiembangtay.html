{% block js %}

  <script>
    $(document).ready(function() {
      id = '{{ id }}'
      var table = $('.danhsachsinhvien').DataTable({
        paging: false,
        destroy: true,
          "ajax": {
              "type": "GET",
              "url": "/data-sv/" + id,
              "dataSrc": "",
              "async": "false"
          },
          "columns": [
              {
                "data": "no"
              },
              // {
              //   "data": "tensinhvien"
              // },
              // {
              //   "data": "masinhvien",
              // },
              // {
              //   "data": "monhoc"
              // },
              // {
              //   "data": "tendonvi"
              // },
              // {
              //   "data": "trangthai"
              // },
              // {
              //   "data": "lydo"
              // },
              {
                "data": "phach"
              }
          ],
          "columnDefs":[
            {
              "targets": 2,
              "width": "10%",
              "data": null,
              "defaultContent":`{% csrf_token %}<input type='number' class='form-control diem' />`
            }
          ],
          createdRow: function(row, data, dataIndex) {
            $(row).find('.diem').attr('data-idsv', data["idsv"]).attr('data-idmon', data['mamon']).attr('id', 'cham').attr('data-idlop', data['idlop']).val(data['diem'])
          },
      })

      $('.danhsachsinhvien').on('blur', 'input', function(e) {
        var idsv = $(this).data('idsv')
        var idlop = $(this).data('idlop')
        var diem = $(this).val()
        if (diem >= 0 && diem <= 10 && diem != '') {
          $(this).attr('readonly',true);
          $.ajax({
            type: 'POST',
            url: 'post-diem/',
            data: {
              'idsv': idsv,
              'idlop': idlop,
              'diem': diem,
              csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
            },
            success: function() {
              $(this).attr('readonly',true);
            }
          })
        } else {

        }
      })
    })
  </script>
{% endblock js %}
