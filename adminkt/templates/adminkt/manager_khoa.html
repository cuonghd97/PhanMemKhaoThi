{% extends 'adminkt/base.html' %}
{% block title %}
Quản lý khoa
{% endblock title %}
{% load staticfiles %}
{% block body %}
<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Quản lý khoá học</h3>
    </div>
  </div>

  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Danh sách khoá học </h2>
          <button class="btn btn-round btn-primary"  style="float:right;" data-toggle="modal" data-target="#new_khoa" data-title="new">
              <i class="fa fa-plus"></i> Tạo mới khóa học
          </button>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <table id="list_khoa" class="table table-striped table-bordered dataTable no-footer dtr-inline" role="grid" aria-describedby="datatable-buttons_info" style="width: 100%;">
            <thead>
              <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" style="width: 146px;" aria-sort="ascending">Tên</th>
                <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" style="width: 233px;">Hệ</th>
                <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" style="width: 109px;">Tùy chỉnh</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>  
      </div>
    </div>
  </div>
</div>

<div class="modal" id="detail_teacher" role="dialog">
    <div  class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="detail_teacher_title"></h4>
          </div>
          <div class="modal-body">
               <table class="table table-striped jambo_table bulk_action" id="list_teacher" width="100%">
                  <thead>
                    <tr>
                      <th>Họ tên</th>
                      <th>Giới tính</th>
                      <th>Bộ môn</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
              </table>
               <div class="clearfix"></div>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
          </div>
      </div>
    </div>
  </div>

<div class="modal" id="new_khoa" role="dialog">
    <div  class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="change_khoa_title"></h4>
          </div>
          <div class="modal-body">
              {% csrf_token %}
              <input type="hidden" name="kieu">
              <input type="hidden" name="id">
               <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                <input type="text" class="form-control has-feedback-left" name="khoa" required placeholder="Tên khóa học">
                <span class="fa fa-university form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                  <textarea class="form-control has-feedback-left" name="he" required placeholder="Hệ"></textarea>
                  <span class="fa fa-edit form-control-feedback left" aria-hidden="true"></span>
              </div>
               <div class="clearfix"></div>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-primary" id="save_new_khoa">Cập nhật</button>
             <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
          </div>
      </div>
    </div>
  </div>
{% endblock body %}
{% block js %}
<script src="{% static 'build/js/adminkt/manager_khoa.js' %}"></script>
{% endblock js %}
